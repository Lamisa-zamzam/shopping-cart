<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="mainSection">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row" id="mobileItem">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="removeMobile"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="0" id="mobileNumber">
                           <button id="addToItems" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="mobilePrice"> 0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="crossSign1">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row" id="caseItem">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="removeCase"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="0" id="caseNumber">
                           <button id="addCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">0</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="crossSign2">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotalPrice"> 0</span></h5>
                        <h5>$ <span id="tax"> 0</span></h5>
                        <h5>$ <span id="totalPrice"> 0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out" id="checkOutBtn">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      //increasing item
      function getTotalItem(id) {
         const caseNumber = document.getElementById(id).value;
         let caseNumberValue = parseFloat(caseNumber);
         let currentCaseNumber = caseNumberValue + 1;
         document.getElementById(id).value = currentCaseNumber;
      }
      //getting item total 
      function getItemPrice(id, price) {
         const casePrice = document.getElementById(id).innerText;
         let casePriceNumber = parseFloat(casePrice);
         let totalCasePrice = casePriceNumber + price;
         document.getElementById(id).innerText = totalCasePrice;
      }
      //decreasing item
      function decreaseItem(id) {
         const mobileNumber = document.getElementById(id).value;
         let mobileNumberValue = parseFloat(mobileNumber);
         let currentNumber = mobileNumberValue - 1;
         document.getElementById(id).value = currentNumber;
      }
      //subtotal
      function getSubtotal() {
         const subtotal = parseFloat(document.getElementById("mobilePrice").innerText) + parseFloat(document
            .getElementById("casePrice").innerText);
         document.getElementById("subtotalPrice").innerText = subtotal;
      };
      //total
      function getTotal() {
         const total = parseFloat(document.getElementById("mobilePrice").innerText) + parseFloat(document
            .getElementById("casePrice").innerText) + parseFloat(document.getElementById("tax").innerText);
         document.getElementById("totalPrice").innerText = total;
      };
      //mobile adding
      const plusOne = document.getElementById("addToItems");
      plusOne.addEventListener("click", function () {
         getTotalItem("mobileNumber");
         getItemPrice("mobilePrice", 1219);
         getSubtotal();
         getTotal();
      });
      //case adding 
      const addMobileCase = document.getElementById("addCase");
      addMobileCase.addEventListener("click", function () {
         getTotalItem("caseNumber");
         getItemPrice("casePrice", 59)
         getSubtotal();
         getTotal();
      });
      //mobile removing
      const removeMobile = document.getElementById("removeMobile");
      removeMobile.addEventListener("click", function () {
         decreaseItem("mobileNumber");
         getItemPrice("mobilePrice", -1219);
         getSubtotal();
         getTotal();
      })
      //case number decreasing
      const removeCase = document.getElementById("removeCase");
      removeCase.addEventListener("click", function () {
         decreaseItem("caseNumber");
         getItemPrice("casePrice", -59);
         getSubtotal();
         getTotal();
      })
      // function hideElement(id){
      //    document.getElementById(id).parentNode.removeChild(getElementById(id));
      // }
      const crossSign1 = document.getElementById("crossSign1");
      crossSign1.addEventListener("click", function () {
         document.getElementById("mobileItem").style.display = "none";
      })
      const crossSign2 = document.getElementById("crossSign2");
      crossSign2.addEventListener("click", function () {
         document.getElementById("caseItem").style.display = "none";
      })
      const checkOutBtn = document.getElementById("checkOutBtn");
      checkOutBtn.addEventListener("click", function () {
         document.getElementById("mainSection").style.display = "none";
      })
   </script>
</body>

</html>
